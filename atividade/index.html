<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>



    <div class="columns is-centered full-height">
        <div class="column is-half">
            <div class="card-content ">
                <div class="content ">
                    <div class="field">
                        <label class="label">Nome Social.</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ricardo">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                        <p class="help is-success">Esse Username está disponivel!</p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger">Esse email é invalido</p>
                    </div>

                    <div class="field">
                        <label class="label">Pronome</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Homem</option>
                                    <option>Mulher</option>
                                    <option>Não-Binario</option>
                                    <option>Transgênero</option>
                                    <option>Prefiro não dizer.</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Seu texto aqui!"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Estou de acordo com os <a href="#">termos de condições</a>
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question">
                                Sim
                            </label>
                            <label class="radio">
                                <input type="radio" name="question">
                                Não
                            </label>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Enviar</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
